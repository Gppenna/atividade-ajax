<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Atividade AJAX</title>
</head>
<body>
    

    <section id="map-section">
        <div class="map-container">
            <div id="map"></div>
        </div>
    </section>
    
    <section id="form-section">
        <form id="form-id">
            <div id="form-container">
                <input type="text" placeholder="Digite aqui um endereço para busca" id="address" name="address"><br>
                <input type="button" onclick="return ajaxHandle(this);" value="Buscar endereços">
            </div>
        </form>
    </section>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. AIzaSyDw5sxkvC75XZoQf3ErxBvYLe1vtAHyXgI -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF6YGbcBZ4VP-ok-S4PsDooxAYy-w48MA&callback=initMap&v=weekly"
      async
    ></script>
    <section id="result-section">
        <div>
            <table>
                <tbody id="result">
                    <tr>
                        <th>CEP</th>
                        <th>LOGRADOURO</th>
                        <th>BAIRRO</th>
                        <th>CIDADE</th>
                        <th>ESTADO</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script type="text/javascript">
        window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
    </script>
    
</body>
</html>
